<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3e2723;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d4037;stop-opacity:1" />
    </linearGradient>
    <pattern id="coffeePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="#ffcc80" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  <rect width="1200" height="800" fill="url(#coffeePattern)"/>
  
  <!-- Decorative coffee beans -->
  <g opacity="0.1">
    <ellipse cx="100" cy="100" rx="15" ry="20" fill="#ffcc80" transform="rotate(-30 100 100)"/>
    <ellipse cx="300" cy="200" rx="15" ry="20" fill="#ffcc80" transform="rotate(45 300 200)"/>
    <ellipse cx="900" cy="150" rx="15" ry="20" fill="#ffcc80" transform="rotate(-15 900 150)"/>
    <ellipse cx="1100" cy="300" rx="15" ry="20" fill="#ffcc80" transform="rotate(60 1100 300)"/>
    <ellipse cx="200" cy="600" rx="15" ry="20" fill="#ffcc80" transform="rotate(20 200 600)"/>
    <ellipse cx="1000" cy="700" rx="15" ry="20" fill="#ffcc80" transform="rotate(-45 1000 700)"/>
  </g>
</svg>