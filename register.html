<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Brew Haven Coffee Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #3e2723 0%, #5d4037 100%);
    }

    .login-box {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      padding: 50px 40px;
      max-width: 500px;
      width: 100%;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-logo img {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
    }

    .login-logo h2 {
      color: #3e2723;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .login-logo p {
      color: #666;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #3e2723;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .form-group input:focus {
      outline: none;
      border-color: #ffcc80;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(255, 204, 128, 0.1);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .terms-checkbox {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 25px;
      font-size: 0.9rem;
      color: #666;
    }

    .terms-checkbox input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      margin-top: 2px;
    }

    .terms-checkbox a {
      color: #5d4037;
      text-decoration: none;
      font-weight: 600;
    }

    .terms-checkbox a:hover {
      color: #ffcc80;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #5d4037 0%, #3e2723 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(62, 39, 35, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .signup-link {
      text-align: center;
      color: #666;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: #5d4037;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .signup-link a:hover {
      color: #ffcc80;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }

    .alert.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .password-strength {
      margin-top: 8px;
      font-size: 0.85rem;
    }

    .strength-bar {
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      margin-top: 5px;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-weak { background: #f44336; width: 33%; }
    .strength-medium { background: #ff9800; width: 66%; }
    .strength-strong { background: #4caf50; width: 100%; }

    @media (max-width: 768px) {
      .login-box {
        padding: 40px 30px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .login-logo h2 {
        font-size: 1.6rem;
      }
    }
  </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container header-inner">
      <a class="logo" href="index.html">
        <img src="logo.svg" alt="Brew Haven Logo" class="logo-image">
        Brew Haven
      </a>
      <button class="menu-toggle">Menu â˜°</button>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a class="active" href="register.html">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- REGISTER CONTAINER -->
  <div class="login-container">
    <div class="login-box">
      <div class="login-logo">
        <img src="logo.svg" alt="Brew Haven Logo">
        <h2>Create Account</h2>
        <p>Join the Brew Haven community today!</p>
      </div>

      <div id="alertBox" class="alert"></div>

      <form id="registerForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="John" required>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a strong password" required>
          <div class="password-strength">
            <div class="strength-bar">
              <div id="strengthFill" class="strength-fill"></div>
            </div>
            <span id="strengthText"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
        </div>

        <label class="terms-checkbox">
          <input type="checkbox" id="agreeTerms" required>
          <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
        </label>

        <button type="submit" class="login-btn">Create Account</button>
      </form>

      <div class="signup-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Brew Haven Coffee Shop. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="auth.js"></script>
</body>
</html>
